
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="{% static 'fork-awesome/css/fork-awesome.min.css' %}">
    {% block css %}
    {% endblock %}

    

  </head>
  <body>
    
   <div class="wrapper">

    <!-- Sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Azy Clinic</h3>
        </div>

        <ul class="list-unstyled components">
            <li class="active">
                <a href="/"><i class="fa fa-home" aria-hidden="true"></i>
                    Home</a>
            </li>
            <li>
                <a href="/"><i class="fa fa-ambulance" aria-hidden="true"></i>
                    Patient</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-calendar" aria-hidden="true"></i>
                    Appointment</a>
            </li>
            <li>
                <a href="/invoices"><i class="fa fa-credit-card" aria-hidden="true"></i>
                    Invoices</a>
            </li>            
            {% block nav %}
            {% endblock%}

        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button  id="sidebarCollapse" class="btn btn-light text-info">
              <i class="fa fa-align-left" aria-hidden="true"></i>
            </button>            

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">{{user}}</a>
                    </li>   
                    <li class="nav-item active">
                        {% if user.is_authenticated %}
                        <a class="nav-link btn btn-danger pill text-white" href="{% url 'logout'%}">Logout</a>
                        {% else %}
                        <a class="nav-link btn btn-success pill text-white" href="{% url 'login'%}">Login</a>
                        {% endif %}
                    </li>                   
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-2">
        
        {% block content %}
            {% endblock %}
      </div>
    </div>

</div>      
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript">

$(document).ready(function () {

$('#sidebarCollapse').on('click', function () {
    $('#sidebar').toggleClass('active');
});

});
</script>

  </body>
