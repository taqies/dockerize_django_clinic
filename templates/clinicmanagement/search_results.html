{% extends 'base.html' %}

{% block content %}

<h3>Search Result</h3>
<div class="row mt-5">
    <div class="col-md-12">
<ul class="list-group">
    {% for patient in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <p class="p-0 m-0 flex-grow-1">{{patient}} | DOB: {{patient.date_of_birth}} | {{patient.address}}</p>
            <a href="/patient/{{patient.id}}"><button class="btn btn-primary mr-auto">View</button></a>
        </li>
        {% empty %}
        <h4> No Patient found</h4>
    {% endfor %}
</ul>
</div>
</div>

<a href="{% url 'create_patient' %}" class="float">
    <i class="fa fa-plus my-float"></i>
    </a>

{% endblock %}
