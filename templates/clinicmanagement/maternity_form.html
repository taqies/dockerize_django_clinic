{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-row mt-3">
        <div class="form-group col-md-6 mb-0">
          {{ form.MRN|as_crispy_field }}
        </div>
        <div class="col-md-6"></div>
        <div class="form-group col-md-3 mb-0">
            {{ form.estimated_due_date|as_crispy_field }}
          </div>  
        <div class="form-group col-md-2 mb-0">
          {{ form.gestation_on_date_entered|as_crispy_field }}
        </div>
       
      </div>
    <div class="form-row">
    <button type="submit" class="btn btn-primary">Save Maternity Data</button>
 </form>

{% endblock %}
