{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h3 class="text_align_center">       
    <a href="{% url 'patient_detail' patient.id %}">
        <i class="fa fa-id-badge" aria-hidden="true"></i>
    Patient record of {{ patient }}</h3></a>
<p class="lead"> DOB : {{patient.date_of_birth}} | Age {{patient.age}}</p>

<form method="POST" class="lead">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Save Record</button>
</form>

{% endblock %}
